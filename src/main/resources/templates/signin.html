<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm text-center">
                <h1 class=" m-3 display-1">Login</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <form action="/login" method="post" class="form-group">
                    <input class="m-3 form-control" type="text" name="user" id="user" placeholder="Username" required>
                    <input class="m-3 form-control" type="password" name="pass" id="pass" placeholder="Password" required>
                    <div class="col text-center">
                        <input class="m-3" type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="remember-me"> Remember Me</label>
                    </div>
                    <input class="m-3 form-control btn btn-primary" type="submit" value="Iniciar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
